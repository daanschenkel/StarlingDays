    <script>
        function scrollteam() {
            document.getElementById("row").scrollIntoView({
                behavior: "smooth"
            });
        }
        $(window).on('beforeunload', function() {
            $(window).scrollTop(0);
        });
    </script>
</head>

<body>

    <div class="hero-image">
        <video autoplay muted loop playsinline id="myVideo">
        <source src="https://drive.google.com/uc?export=download&id=1vqXbNc2xG1ZIIVGTATILrl2PFd2T-NtR" type="video/mp4">
        Error loading video.
        
      </video>


        <script>
            function unm() {
                var video = document.getElementById("myVideo");
                video.muted = false;
                video.play();
            }
            $(document).on('click', function(e) {
                unm();
            });
            document.addEventListener('touchstart', unm);
        </script>

    </div>

    <div class="middle">
        <h1 class="hero-text">
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </h1>
    </div>
    <button onclick="window.location.href='/contact'" class="backbtn btn btn-warning">Terug</button>
    <style>
        body {
            height: 100%;
            overflow-y: hidden;
        }
