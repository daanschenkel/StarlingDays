<!DOCTYPE html>
<html>
<link rel="icon" type="image/png" href="https://starlingdays.com/media/fav.png?alt=media&token=e62b0e4c-2ae9-406c-920b-d629655236f3">
<link rel="stylesheet" href="style_cs.css">


<body onmousedown="unm()">
    <video autoplay muted playsinline loop id="myVideo">
        <source src="https://starlingdays.com/media/trailer.MP4?alt=media&token=426b5cc2-1dd4-4fc0-93df-cdd7651b92ae" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    <div class="middle">
        <img src="https://starlingdays.com/media/logo.png?alt=media&token=616fd98b-0af3-410a-a794-9bcca018c0f1">
        <h1>COMING SOON</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
<script>
    function unm() {
        var video = document.getElementById("myVideo");
        video.muted = false;
        video.play();
    }
    $(document).on('click', function(e) {
        unm();
    });
    document.addEventListener('touchstart', unm);
</script>

</html>
