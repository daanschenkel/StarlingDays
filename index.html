<!DOCTYPE html>
<html>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }
    
    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: gold;
    }
    
    hr {
        margin: auto;
        width: 40%;
    }
    
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>

<body>
    <video autoplay muted loop id="myVideo" poster="img/color.png">
        <source src="https://starlingdays.com/img/trailer.MP4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    <div class="middle">
        <img src="https://starlingdays.com/img/logo.png">
        <h1>COMING SOON</h1>
    </div>

</body>

</html>
