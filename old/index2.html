<!DOCTYPE html>
<html>
<link rel="icon" type="image/png" href="https://starlingdays.com/media/fav.png">
<link rel="stylesheet" href="style_cs.css">


<body onmousedown="unm()">
    <video autoplay muted playsinline loop id="myVideo">
        <source src="https://starlingdays.com/media/trailer.MP4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    <div class="middle">
        <img src="https://starlingdays.com/media/logo.png">
        <h1>COMING SOON</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
<script>
    function unm() {
        var video = document.getElementById("myVideo");
        video.muted = false;
        video.play();
    }
    $(document).on('click', function(e) {
        unm();
    });
    document.addEventListener('touchstart', unm);
</script>

</html>
