    <script>
        function scrollteam() {
            document.getElementById("row").scrollIntoView({
                behavior: "smooth"
            });
        }
        $(window).on('beforeunload', function() {
            $(window).scrollTop(0);
        });
    </script>
</head>

<body>

    <div class="hero-image">
        <video autoplay muted loop playsinline id="myVideo">
        <source src="https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/banner.mp4?alt=media&token=caeebf95-e2d7-408a-8989-d99deb22b44a" type="video/mp4">

      </video>
        <a class="instagram" href="https://instagr.am/starling_days"><img src="https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/instagram-removebg-preview.png?alt=media&token=1e68d7e7-aec6-4b73-bc6c-babcd119d6a6" width="50" height="50"></a>


        <script>
            function unm() {
                var video = document.getElementById("myVideo");
                video.muted = false;
                video.play();
            }
            $(document).on('click', function(e) {
                unm();
            });
            document.addEventListener('touchstart', unm);
        </script>

    </div>
