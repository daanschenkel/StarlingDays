<!DOCTYPE html>
<html>
<link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/fav.png?alt=media&token=e62b0e4c-2ae9-406c-920b-d629655236f3">
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        background-image: url("https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/color.png?alt=media&token=696fe74f-1632-409d-a108-bdd1258ba1cc");
    }
    
    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: gold;
        background-image: url("https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/color.png?alt=media&token=696fe74f-1632-409d-a108-bdd1258ba1cc");
        opacity: 0.6;
    }
    
    hr {
        margin: auto;
        width: 40%;
    }
    
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
</style>

<body onmousedown="unm()">
    <video autoplay muted playsinline loop id="myVideo">
        <source src="https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/trailer.MP4?alt=media&token=426b5cc2-1dd4-4fc0-93df-cdd7651b92ae" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    <div class="middle">
        <img src="https://firebasestorage.googleapis.com/v0/b/starlingdayssite.appspot.com/o/logo.png?alt=media&token=616fd98b-0af3-410a-a794-9bcca018c0f1">
        <h1>COMING SOON</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
<script>

function unm(){
var video=document.getElementById("myVideo");
video.muted = false; 
video.play();
}
$(document).on('click', function (e) {
    unm();
});
document.addEventListener('touchstart',unm);

</script>
</html>
